name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # CLIENT TESTS + COVERAGE
      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Run client tests with coverage
        working-directory: client
        run: npm run test:coverage

      # SERVER TESTS
      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run server tests
        working-directory: server
        run: npm test

      # SSH SETUP
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

          cat <<EOF > ~/.ssh/config
          Host lightsail
            HostName ${{ secrets.LIGHTSAIL_HOST }}
            User ${{ secrets.LIGHTSAIL_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking=no
          EOF

      # DEPLOY
      - name: Run remote deploy script
        run: |
          ssh lightsail "bash ~/deploy-scripts/deploy-${{ github.event.repository.name }}.sh"